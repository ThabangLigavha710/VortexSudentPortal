<!DOCTYPE html>
{% load staticfiles %}
{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vortex Student Portal</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/sign_up.css" %}">

</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Welcome to the Vortex Student Portal Sign Up page</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </nav>

<br />

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <p>
    		<label>
      		<input class="with-gap" name="gender" type="radio" checked />
      		<span>Male</span>
    		</label>
  		  </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <p>
    		<label>
      		<input class="with-gap" name="gender" type="radio" checked />
      		<span>Female</span>
    		</label>
  		  </p>
        </div>
      </div>
      <div class="input-field col s6">
          <input id="username" type="text" class="validate">
          <label for="username">Create Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="row">
        	<div class="input-field col s12">
          	<input id="password" type="password" class="validate">
          	<label for="password">Confirm Password</label>
        </div>
      </div>
      <div class="input-field col s12">
    <select multiple>
      <option value=""></option>
      <option value="1">Diploma in IT 3 years</option>
      <option value="2">Diploma in IT 2 years</option>
      <option value="3">Other</option>
    </select>
    <label>Choose your course</label>
  </div>
  <div class="input-field col s12">
    <select multiple>
      <option value=""></option>
      <option value="1">First Year</option>
      <option value="2">Second Year</option>
      <option value="3">Third Year</option>
    </select>
    <label>Current year of your course</label>
  </div>
  		<br />
  		<br />
  		<br />
  		<br />
      <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
   			<i class="material-icons right">send</i>
    </form>
</div>
        

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
