<!DOCTYPE html>
{% load staticfiles %}
{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vortex Student Portal</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Welcome to the Vortex Student Portal</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'log_in' %}">Log in here!</a></li>
        <li><a href="{% url 'sign_up' %}">Sign up here!</a></li>
      </ul>
    </div>
  </nav>
  {% if messages %}
  	{% for messages in messages %}
  		<div class="alert alert-{{ message.tags }}"></div>
  	{% endfor %}
  {% endif %}
{% block content %}

{% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
